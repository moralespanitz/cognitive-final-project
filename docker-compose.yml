version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: taxiwatch_postgres
    environment:
      POSTGRES_DB: taxiwatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: taxiwatch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taxiwatch_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/taxiwatch
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      - postgres
      - redis

  frontend:
    image: node:20-alpine
    container_name: taxiwatch_frontend
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  gps_simulator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taxiwatch_gps_simulator
    command: python -m app.scripts.gps_simulator
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/taxiwatch
    depends_on:
      - backend
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

  camera_simulator:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "pip install -q Pillow aiohttp && python -m app.scripts.camera_simulator"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
    networks:
      - default
